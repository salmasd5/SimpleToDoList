<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleToDoList</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="todos">
      <div class="todos-header">
        <h2 class="todos-title">My to Do List </h2>
        <button id="add-todo" class="add-todo">
          <i data-lucide="plus"></i>
        </button>
      </div>
      <div class="todos-list" id="list">
        <div class="todo">
          <div class="todo-checkbox">
            <input type="checkbox" />
            <div class="todo-filled"></div>
          </div>
          <p class="todo-text">Add a New Task</p>
        </div>
      </div>
    </div>
    <div class="background-selector">
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-13.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-12.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-14.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-4.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-5.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-6.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-7.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-8.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-9.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-10.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-11.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-15.jpg)"
      ></button>
      <button
        class="background-selector-item"
        style="background-image: url(./images/background-16.jpg)"
      ></button>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="script.js"></script>
  </body>
</html>
